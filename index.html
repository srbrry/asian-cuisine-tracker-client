<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Asian Cuisine Tracker</title>
</head>
<body>
    <div id="message-container" ></div>
    <div id="index-food-container"></div>
    <div id="show-food-container"></div>

    <form id="create-food-form">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="countryOfOrigin" placeholder="country of origin">
        <input type="boolean" name="isVegan" placeholder="is vegan">
        <input type="number" name="minutesToCook" placeholder="minutes it takes to cook">
        <input type="submit" value="Create Food">
    </form>
    
</body>
</html>
